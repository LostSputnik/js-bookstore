<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
      integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/details.css" />
  </head>
  <body>
    <div class="header">
      <!-- <div class="site-name-logo">
            <i class="fas fa-cannabis logo"></i>OpenBooks.org
        </div>
        <div class="user-greet">Hello, User</div>
        <div>
            <a href="./login.html" class="logout">Log Out</a>
        </div> -->
    </div>
    <hr />
    <div class="container">
      <div class="book-info"></div>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <!-- <div class="container"> -->
          <!-- <div class="book-info"></div> -->
          <div style="padding-top: 10px" class="write-review">
            <div class="book-title">Write A Review:</div>
            <form action="" class="review-form">
              <input
                type="text"
                placeholder="Review Title"
                id="reviewTitle"
                name="reviewTitle"
                style="padding-top: 10px"
              />
              <textarea
                id="textarea1"
                class="materialize-textarea reviewBody"
                placeholder="Review Details"
              ></textarea>

              <button
                class="btn waves-effect waves-light submit-button"
                type="submit"
                name=""
              >
                Submit Review
              </button>
            </form>
            <div class="alert"></div>
          </div>
          <!-- </div> -->

          <script type="module" src="js/writeReview.js"></script>
        </div>
        <!-- <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div> -->
      </div>
      <div id="modal2" class="modal">
        <div class="modal-content">
          <div class="login-container">
            <form action="" class="login-form">
              <input
                type="text"
                class="username"
                placeholder="Username"
                id="username"
                name="username"
              />
              <input
                type="password"
                id="password"
                class="password"
                placeholder="Password"
                name="password"
              />
              <button
                class="btn waves-effect waves-light submit-button"
                type="submit"
                name=""
              >
                Log In
              </button>
            </form>
            <div class="alert"></div>
          </div>

          <script src="js/login.js"></script>
        </div>
        <!-- <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div> -->
      </div>
      <div class="book-reviews">
        <div class="book-title">Reviews on the book:</div>
        <div class="review-list"></div>
      </div>
    </div>

    <script type="module" src="js/details.js"></script>
  </body>
</html>
